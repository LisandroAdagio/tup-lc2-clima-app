<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="css/pages/common.css">
    <link rel="stylesheet" href="css/pages/index.css">
    <title>TUP_LabComII_TP_Integrador</title> 
    <meta charset="UTF-8">
</head>
<body>
    <header>
        <h1>
            <img class="redimension" src="images/logo_clima.png" alt="clima" >
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li class="current-page"><a href="#">Clima</a></li>
                <li><a href="add-city.html">Agregar Ciudad</a></li>
                <li><a href="help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>El Clima Ahora</h2>
        <section id="form-city-list">
            <form>
                <select class="select" name="Seleccionable" id="Seleccionable">
                    <option value=""-disabled-selected="">Seleccionar Ciudad</option>
                    <option value="ROSARIO">ROSARIO</option>
                    <option value="RAFAELA">RAFAELA</option>
                </select>
                <button class="button" type="submit">Consultar</button>
            </form>
        </section>
        <section id="section-weather-result">
            <div class="card">
                <h3>Rosario</h3>
                <img src="images/imagen_climaapp.png" alt="Rosario" width="100" >
                <p>Temperatura: 13.76°</p>
                <p>Sensasión Térmica: 12.91°</p>
                <p>Humedad: 66%</p>
                <p>Velocidad del Viento: 2.06km/h</p>
                <p>Presión: 1024p</p>
            </div>
        </section>

    </main>
    <footer>
        <p>
            Desarrollado por Lisandro Adagio
        </p>
    </footer>


</body>

</html>
